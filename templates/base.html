<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Link for Google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>BugTracker</title>
  </head>

  <body>
    <nav class="nav mx-2 my-3">
      <div class='container d-flex justify-content-between'>
        <div>
          <a class="active mr-3" href="{% url 'home' %}">Home</a>
          {% if request.path != '/ticket/submit/' %}
          <a class="btn btn-success mr-3" href="{% url 'submit' %}">Submit ticket</a>
          {% endif %}
          {% if request.user.is_superuser %}
          <a class="btn btn-info" href="{% url 'signup' %}">Create Author</a>
          {% endif %}
        </div>
        {% if request.user.is_authenticated %}
        <div>
          <span>Welcome {{ request.user.username }}</span>
          <a class="btn btn-danger ml-2" href="{% url 'logout' %}">Log out</a>
          {% else %}
          <a class="btn btn-primary" href="{% url 'login' %}">Log in</a>
        </div>
        {% endif %}
      </div>
    </nav>
    <div class='container'>
      {% block body_block %}
      {% endblock  %}
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>
  </body>

</html>
